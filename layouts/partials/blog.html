<section class="row section featured topspace">

    <h2 class="section-title"><span>Latest News</span></h2>

    <div class="blog">
        {{ range first 3 (where .Site.RegularPages "Section" "post") }}
            <div class="col-sm-6 col-md-6">
                <h3 class="text-center">{{ .Title }}</h3>
                <p>{{ .Summary }}</p>
                <p class="text-center"><a href="{{ .Permalink }}" class="btn btn-action">Read More</a></p>
            </div>
        {{ end }}
    </div>

</section> <!-- / section -->
